<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="calculator.js" defer></script>
    </head>
    <body>
        
        <div class="container">
            <h1>TI-86ed</h1>
            <input id="numbersDisplay" value="0" disabled>
            <div id="operators">
                <button value="clear">A/C</button>
                <button value="add">+</button>
                <button value="subtract">-</button>
                <button value="multiply">x</button>
                <button value="divide">รท</button>
                <button value="calculate">=</button>
            </div>
            <div id="numbers">
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>0</button>
                <button>.</button>
            </div>
            
        </div>
    </body>
</html>
