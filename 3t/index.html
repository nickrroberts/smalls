<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <h1>Tic Tac Toe</h1>
        <h2 id="moveMessage"></h2>
        <h3 id="notices"></h3>
        <section>
            <article class="grid">
                <div class="cell" data-id="0,0"></div>
                <div class="cell" data-id="0,1"></div>
                <div class="cell" data-id="0,2"></div>
                <div class="cell" data-id="1,0"></div>
                <div class="cell" data-id="1,1"></div>
                <div class="cell" data-id="1,2"></div>
                <div class="cell" data-id="2,0"></div>
                <div class="cell" data-id="2,1"></div>
                <div class="cell" data-id="2,2"></div>
            </article>
        </section>
        <button>Reset</button>
        
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0"></script>
</body>   
</html>
