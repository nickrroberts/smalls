<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>battleship</title>
</head>
<body>
    <h1>Battleship!</h1>
    <button id="reset-btn">Reset Game</button>
    <div class="container">
        <div class="board-container">
            <h2>Your forces</h2>
            <div class="board-and-ships">
                <div id="human" class="board"></div>
                <div id="human-ships" class="ships"></div>
            </div>
            
            
        </div>
        <div class="board-container">
            <h2>Enemy forces</h2>
            <div class="board-and-ships">
                <div id="computer" class="board"></div>
                <div id="computer-ships" class="ships"></div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
